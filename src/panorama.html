<link rel="stylesheet" href="https://cdn.pannellum.org/2.3/pannellum.css"/>

<body>
 
<div id="panorama" style="width:100%;height:560px;"></div>
<script>
pannellum.viewer('panorama', {   
    "default": {
        "firstScene": "library",
 
        "sceneFadeDuration": 1000,
        "autoLoad": true
    },
    
    "scenes": {
        "library": {
            "title": "Library",
            "hfov": 100,
            "pitch": 10,
            "yaw": 50,
            "compass": true,
            "northOffset": 289,
            "type": "multires",
            "multiRes": {
                "basePath": "http://localhost:8080/resources/output/",
                "path": "/%l/%s%y_%x",
                "fallbackPath": "/fallback/%s",
                "extension": "jpg",
                "tileResolution": 512,
                "maxLevel": 6,
                "cubeResolution": 8432
            },
            "hotSpots": [
                {
                    "pitch": 60,
                    "yaw": 60,
                    "type": "info",
                    "text": "The skylight is supported by an iron truss and has a second, peaked skylight over it."
                },
                {
                    "pitch": 10,
                    "yaw": 25,
                    "type": "info",
                    "text": "Much of the library was constructed from cast-iron to reduce the risk of fire."
                },
                {
                    "pitch": 0,
                    "yaw": 8,
                    "type": "info",
                    "text": "The lighting was originally gas."
                },
                {
                    "pitch": -3,
                    "yaw": 115,
                    "type": "info",
                    "text": "The JHU library catalog contains the Peabody Libraryâ€™s holdings.",
                    "URL": "https://catalog.library.jhu.edu/"
                },
                {
                    "pitch": -3,
                    "yaw": 65,
                    "type": "scene",
                    "text": "Gallery",
                    "sceneId": "gallery"
                },
                {
                    "pitch": 47,
                    "yaw": -135,
                    "type": "scene",
                    "text": "6th Floor",
                    "sceneId": "6th-floor"
                }
            ]
        },

        "gallery": {
            "title": "Gallery",
            "hfov": 100,
            "yaw": -20,
            "type": "multires",
            "compass": true,
            "northOffset": 240,
            "multiRes": {
                "basePath": "https:\/\/pannellum.org/images/multires/gallery",
                "path": "/%l/%s%y_%x",
                "fallbackPath": "/fallback/%s",
                "extension": "jpg",
                "tileResolution": 512,
                "maxLevel": 5,
                "cubeResolution": 4384
            },
            "hotSpots": [
                {
                    "pitch": -7,
                    "yaw": -58,
                    "type": "scene",
                    "text": "Library",
                    "sceneId": "library",
                    "targetYaw": 240
                }
            ]
        },
        
        "6th-floor": {
            "title": "6th Floor",
            "hfov": 100,
            "pitch": -20,
            "yaw": -20,
            "compass": true,
            "northOffset": 0,
            "type": "multires",
            "multiRes": {
                "basePath": "https:\/\/pannellum.org/images/multires/6th-floor",
                "path": "/%l/%s%y_%x",
                "fallbackPath": "/fallback/%s",
                "extension": "jpg",
                "tileResolution": 512,
                "maxLevel": 4,
                "cubeResolution": 3968
            },
            "hotSpots": [
                {
                    "pitch": -47.5,
                    "yaw": -11,
                    "type": "scene",
                    "text": "Main Floor",
                    "sceneId": "library"
                },
                {
                    "pitch": -28,
                    "yaw": -3,
                    "type": "scene",
                    "text": "Gallery",
                    "sceneId": "gallery"
                },
                {
                    "pitch": -20,
                    "yaw": -165.7,
                    "type": "info",
                    "text": "The A B C of Prohibition",
                    "URL": "https://catalyst.library.jhu.edu/catalog/bib_1121184"
                }
            ]
        }
    }
});
</script>
</div>
</body>
